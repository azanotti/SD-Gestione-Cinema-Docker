<!DOCTYPE html>
<html>
<head>
    <title>Film Booking System - Date</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS code from before */
    </style>
    <script src="data.js"></script>

</head>
<body>
<!-- Top Bar -->
<div class="top-bar">
    <div class="top-bar">
        <a href="index.html">Home</a>
        <a href="movies.html">Acquista Biglietti</a>
        <a href="modificaprenotazione.html">Modifica Prenotazione</a>
        <a href="cancellaprenotazione.html">Cancella Prenotazione</a>
    </div>
</div>

<!-- Full Width Div -->
<div id="full-width-div">
    <!-- Date Top Bar -->
    <div class="top-bar">
        <a href="movies.html">Movies</a>
        <span class="indicator-triangle"></span>
        <a href="date.html">Date</a>
        <span class="indicator-triangle"></span>
        <a class="locked">Seats</a>
        <span class="indicator-triangle"></span>
        <a class="locked">Payment</a>
    </div>

    <!-- Date Page Content -->
    <h3><br></h3>
    <div id="selected-movie">
        <div class="movie-item">
            <img id="movie-cover" src="" alt="">
            <div class="movie-title"></div>
        </div>
    </div>

    <form id="date-form">
        <div class="inline-elements">
            <input type="hidden" id="film-id" value="">
            <label for="date-select">Choose a date:</label>
            <select id="date-select" required>
                <!-- Options will be dynamically populated -->
            </select>
            
        </div>
    </form>


    <!-- Time Picker -->
    <div id="time-picker-container">
        <label for="time-picker">Choose a time:</label>
        <select id="time-picker" required>
            <!-- Options will be dynamically populated -->
        </select>
    </div>

    <div class="confirm" id="next-button" onclick="handleNextButtonClick()">
        <span>Conferma</span>
    </div>

</div>

    <script>
        // Call the showSelectedMovieCover() function when the page loads
        document.addEventListener("DOMContentLoaded", function() {
            showSelectedMovieCover();
            loadDateOptions();
        });

        // Load time options when the date select value changes
        document.getElementById("date-select").addEventListener("change", loadTimeOptions);
    </script>
</body>
</html>
